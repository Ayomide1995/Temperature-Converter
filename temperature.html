	<h1>Temperature Converter</h1>
	<div>
		<h4>Input your value</h4>
      <!-- <label><h5>Fahrenheit</h5></label> -->
      <h5>Fahrenheit</h5>
    <input type="number" placeholder="Fahrenheit" oninput="FahrenheitToCelcius(this.value)">
    <h5 id="cvalue"></h5>
      <!-- <label><h5>Celcius</h5></label> -->
      <h5>Celcius</h5>
    <input type="number" placeholder="Celcius" oninput="CelciusToFahrenheit(this.value)">
    <h5 id="fvalue"></h5>
  </div>
